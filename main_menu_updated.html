<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Main Menu Grid â€” Aliya-XA</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#fff4fb;
      --bg2:#f0f8ff;
      --card:#ffffffcc;
      --accent1:#ff6bcb;
      --accent2:#6b8bff;
      --accent3:#4ad8a9;
      --accent4:#ffaa4f;
      --shadow:0 12px 30px rgba(0,0,0,0.08);
    }

    body{
      margin:0;
      height:100vh;
      background:linear-gradient(150deg,var(--bg1),var(--bg2));
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family:'Inter',sans-serif;
    }

    .emoji-field{
      position:fixed;inset:0;z-index:0;pointer-events:none;opacity:0.5;
    }
    .emoji{
      position:absolute;
      font-size:26px;
      opacity:0.12;
      filter:drop-shadow(0 6px 6px rgba(0,0,0,0.1));
      animation:float 12s ease-in-out infinite;
    }
    @keyframes float{
      0%{transform:translateY(0) rotate(0deg)}
      50%{transform:translateY(-40px) rotate(12deg)}
      100%{transform:translateY(0) rotate(0deg)}
    }

    .menu-card{
      position:relative;
      z-index:2;
      width:480px;
      background:var(--card);
      backdrop-filter:blur(8px);
      border-radius:24px;
      padding:30px 28px;
      box-shadow:var(--shadow);
      border:3px solid rgba(255,255,255,0.5);
    }

    .title{
      font-family:'Baloo 2',sans-serif;
      font-size:28px;
      text-align:center;
      margin-bottom:20px;
      color:#2c2f48;
    }

    .grid-menu{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }

    .menu-item{
      background:white;
      padding:22px 18px;
      border-radius:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:12px;
      cursor:pointer;
      font-size:18px;
      font-weight:600;
      border:2px solid rgba(255,255,255,0.6);
      transition:transform .2s ease, box-shadow .2s ease, background .2s ease;
    }

    .menu-item:hover{
      transform:translateY(-6px) scale(1.05);
      box-shadow:0 18px 36px rgba(0,0,0,0.12);
      background:linear-gradient(140deg,#fff8,#fff6);
    }

    .emoji-big{
      font-size:36px;
    }

    .accent-latihan{
      background:linear-gradient(120deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;
      color:transparent;
    }

    .accent-materi{
      background:linear-gradient(120deg,var(--accent3),var(--accent4));
      -webkit-background-clip:text;
      color:transparent;
    }

  </style>
</head>
<body>

  <div class="emoji-field"></div>

  <div class="menu-card">
    <div class="title">ğŸŒˆ Website Pembelajaran</div>

    <div class="grid-menu">

      <div class="menu-item" onclick="location.href='https://kurosecc-couy.github.io/Aliyah-X-A/quiz_ujian_sma_50_soal_cute%20(4).html'">
        <div class="emoji-big">ğŸ§ </div>
        <div class="accent-latihan">Latihan Soal</div>
      </div>

      <div class="menu-item" onclick="location.href='https://kurosecc-couy.github.io/Aliyah-X-A/menu_materi_cartoonish.html'">
        <div class="emoji-big">ğŸ“˜</div>
        <div class="accent-materi">Materi</div>
      </div>

    </div>
  </div>

  <script>
    (function(){
      const field=document.querySelector('.emoji-field');
      const emojis=['ğŸ“š','ğŸ€','âœ¨','ğŸ¦‹','ğŸ“˜','ğŸ­','ğŸ’«','ğŸ§¸','ğŸŒŸ','ğŸ«§'];
      for(let i=0;i<30;i++){
        const e=document.createElement('div');
        e.className='emoji';
        e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
        e.style.left=Math.random()*100+'%';
        e.style.top=Math.random()*100+'%';
        e.style.fontSize=(20+Math.random()*18)+'px';
        e.style.animationDuration=(10+Math.random()*10)+'s';
        e.style.animationDelay=(Math.random()*-20)+'s';
        field.appendChild(e);
      }
    })();
  </script>

</body>
</html>
